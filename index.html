<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Custom  CSS Link -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Fontawesome CSS Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Font Link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <title>Form Validation</title>
</head>

<body>
    <!-- Start Code Here -->
    <div class="container-fluid">
         
        <div class="row mt-4" id="resize">

            <div class="col-sm-6 form-mrng  card p-4" style="background-color: #eaedf7;">
                <form class="row g-3  "
                    action="https://script.google.com/macros/s/AKfycbxLcQLQle_I4ULIqaojSJXqks4C6bx9t64vcmLK1awgV367rAFDzndqHwbXbRiy_-yd/exec"
                    method="post" name="contact-form" autocomplete="on">
                    <div class="col-md-12 ">
                        <label for="txtName" class="form-label">Name</label>
                        <input type="text" name="sender-name" class="form-control rounded-pill card2" id="txtName"
                            placeholder="Enter Your Full Name" maxlength="35" required>
                    </div>
                    <div class="col-md-12 ">
                        <label for="txtNumber" class="form-label">Mobile Number</label>
                        <input type="tel" name="sender-mobile" class="form-control rounded-pill card2" id="txtNumber"
                            placeholder="Enter Your Mobile Number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" maxlength="10"
                            required>
                    </div>
                    <div class="col-md-12 ">
                        <label for="txtEmail" class="form-label">Email</label>
                        <input type="email" name="sender-email" class="form-control rounded-pill card2" id="txtEmail"
                            placeholder="Enter Your Email" required>
                    </div>
                    <div class="col-md-12 ">
                        <label for="txtMessage" class="form-label">Message</label>
                        <textarea name="sender-message" type="text" class="form-control card2" id="txtMessage" cols="30"
                            rows="10" placeholder="Enter Your Message" maxlength="500" required></textarea>
                    </div>
                    <div class="col-md-6 d-grid ">
                        <button type="submit" class="btn  rounded-pill card2 btnn" id="btnn">Submit</button>
                    </div>
                    <div class="col-md-6 d-grid ">
                        <button class="btn  rounded-pill card2 btnn " id="clear-btn"
                            onclick="clear_Button()">Clear</button>
                    </div>

                </form>
            </div>
        </div>
    </div>













    <script src="./Js/app.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Fontawesome JS Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

</body>

</html>
